<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Demo: Local search with the Geocoding API and fuel stations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"  href="css/station-locator.css"/>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css"/>
    <!--geocoder-->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg p-0">
    <div class="container-fluid p-1 d-flex justify-content-end align-content-end" style="background-color: #6A994E">
        <a class="navbar-brand title" style="font-family: Oswald, sans-serif">Fuel Switcheroo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-2" id="navbarNavAltMarkup">
            <div class="navbar-nav pb-1">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Enter An Address" aria-label="Search" id="searchInput">
                    <button id="myBtn" class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div id="map"></div>
<div class='map-overlay' id='features'>
    <div class="contents-in-legend">
        <h2>Fuel Type:</h2>
        <div class='pd'>
            <div>
                <h5 class="para-space"><div class="where-you-are"></div>  Your Location</h5>
            </div>
        </div>
        <div class='pd'>
            <div>
                <h5 class="para-space"><div class="fuel-circle-elec"></div>  Electrical: Blue Marker</h5>
            </div>
        </div>
        <div class='pd'>
            <div>
                <h5 class="para-space"><div class="fuel-circle-cng" id="cng"></div>  Compressed Natural Gas: Green Marker</h5>
            </div>
        </div>
        <div class='pd'>
            <div>
                <h5 class="para-space"><div class="fuel-circle-hy" id="hy"></div>  Hydrogen: Red Marker</h5>
            </div>
        </div>
    </div>
</div>



<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script><!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!--external javascript map file-->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/station-locator.js"></script>
</body>
</html>
